language: cpp
dist: trusty
compiler:
  - gcc
os:
  - linux
addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    packages:
    # install toolchains
    - g++-7
env:
  - BUILD_TYPE=Debug
  - BUILD_TYPE=Release
script:
  - CC=gcc-7 && CXX=g++-7
  - g++-7 -v
  - grep CXX_COMPILER CMakeLists.txt
  - ./build.sh